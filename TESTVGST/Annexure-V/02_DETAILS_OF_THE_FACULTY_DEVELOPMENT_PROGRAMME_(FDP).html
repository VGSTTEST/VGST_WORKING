        <h1>Annexure-V</h1>
        <h2>A.GENERAL INFORMATION</h2>
        <form id="DETAILS">
<h4>DETAILS OF THE FACULTY DEVELOPMENT PROGRAMME (FDP):</h4>
    <table class="css-serial">
        <thead>
        <tr>
         <th>Sr. No</th>
         <th>DETAILS</th>
         <th>ENTER THE DETAILS</th>
        </thead>
        <tbody>
        <tr>
         <td>&nbsp;</td>
         <td><label >Title of the Programme:</label></td>
         <td><input type="text" id="TitleoftheProgramme" name="title"></td>
        </tr>
        <tr>
         <td>&nbsp;</td>
         <td><label >Keywords:</label></td>
         <td><input type="text" id="Keywords" name="key"></td>
        </tr>
        <tr>
         <td>&nbsp;</td>
         <td><label>Objectives of the Programme:</label></td>
         <td><textarea id="ObjectivesoftheProgramme"
            rows="1" cols="50" ></textarea></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td> <label >Relevance of the Programme/Topic:</label></td>
            <td><input type="text" id="RelevanceoftheProgrammeTopic" name="rel"></td>
           </tr>
           <tr>
            <td>&nbsp;</td>
            <td> <label >Background of the Programme with respect to <br> teaching methodology/Research:</label></td>
            <td><textarea id="BackgroundoftheProgrammewithrespectto"
                name="back"
                rows="1" cols="50" ></textarea></td>
           </tr>
            <tr>
                <td>&nbsp;</td>
                <td><label >Similar Events organised by the Institute on<br> this subject, if any:                        </label></td>
                <td><textarea id="SimilarEventsorganisedbytheInstitute" name="sim"></textarea></td>
               </tr>
            <tr>
                <td>&nbsp;</td>
                <td><label >Please provide list of Resource persons with details.</label></td>
                <td><textarea id="PleaseprovidelistofResourcepersonswithdetails"
                    name="plz"
                    rows="1" cols="50" ></textarea></td>
               </tr>
            <tr>
                <td>&nbsp;</td>
                <td><label >Proposed dates for the Programme:</label></td>
                <td><input id="ProposeddatesfortheProgramme" type="date"></td>
               </tr>
            <tr>
                <td>&nbsp;</td>
                <td><label >Additional Details of the Programme, if any:</label></td>
                <td><textarea id="AdditionalDetailsoftheProgramme" name="add" class=""></textarea></td>
               </tr>
           </tbody>
           </table>
           <button class="submit" type="submit" >Submit</button>
</form>
