<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Annexure-III</title>
        <link rel="stylesheet" href="../css/VGST.css">
    </head>
    <body>
        <h1>Annexure-III</h1>
        
        <form id="Proposals">
            <h4>Details of Co-Principal Investigator<br><small>(If existing)</small></h4>
            <table class="css-serial">
                <thead>
                <tr>
                 <th>Sr. No</th>
                 <th>DETAILS</th>
                 <th>ENTER THE DETAILS</th>
                 </tr>
                </thead>
                <tbody>

                <tr>
                 <td>&nbsp;</td>
                 <td><label for="Name ">Name:</label></td>
                 <td><input type="text" id="Co_PrincipalInvestigatorName">    </td>
                </tr>

                <tr>
                 <td>&nbsp;</td>
                 <td><label for="Date of Birth & Gender" >Date of Birth & Gender:<br><small>(Age as on 30/10/2019)</small></label></td>
                 <td>
                    <input type="date" id="Co_PrincipalInvestigatorDOB" ><br>
                    <input class="radio" type="radio" id="Co_PrincipalInvestigatorGender" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input class="radio" type="radio" id="Co_PrincipalInvestigatorGender" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input class="radio" type="radio" id="Co_PrincipalInvestigatorHender" name="gender" value="other">
                    <label for="other">Other</label><br>
                 </td>
                </tr>

                <tr>
                 <td>&nbsp;</td>
                 <td><label for="Qualification :">Qualification :</label></td>
                 <td><input type="text" id="Co_PrincipalInvestigatorQualification"></td>
                </tr>

                <tr>
                    <td>&nbsp;</td>
                    <td><label for="Designation">Designation:</label></td>
                    <td><input type="text" id="Co_PrincipalInvestigatorDesignation"></td>
                   </tr>

                   <tr>
                    <td>&nbsp;</td>
                    <td><label for="Department">Department :</label></td>
                    <td><input type="text" id="Co_PrincipalInvestigatorDepartment"></td>
                    <br>
                   </tr>

                   <tr>
                    <td>&nbsp;</td>
                    <td><label for="Year of teaching/research experience">Year of teaching/research experience:</label></td>
                    <td><input type="text" id="Co_PrincipalInvestigatorExperience"></td>
                 
                   </tr>

                   <tr>
                    <td>&nbsp;</td>
                    <td><label for="Email ID">Email ID
                        </label></td>
                     <td><input type="email" id="Co_PrincipalInvestigatorEmail"></td>
                   </tr>

                   <tr>
                    <td>&nbsp;</td>
                    <td><label for="Cell number">Cell number</label></td>
                    <td><input type="number" id="Co_PrincipalInvestigatorPhoneNo"></td>
                   </tr>

                   <tr>
                    <td>&nbsp;</td>
                    <td><label for="Residential Address">Residential Address:</label></td>
                    <td><textarea type="text" id="Co_PrincipalInvestigatorResidentialAddress"></textarea></td>
                   </tr>
                   
                </tbody>
            </table>
         
                <button class="submit" type="submit">Submit</button>
          
        </form>
        
  <footer>
    <div class="Switch">
        <a href="2.Details of Principal Investigator.html"><div  class="switch01">Previous</div></a>
        <a href="4.Details of the Head of the Department & 5.Details of the Institutiont.html"><div class="switch02">Next</div></a>
    </div>
  </footer>

            </body>

</html>
